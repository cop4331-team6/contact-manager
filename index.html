<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Team 6 Contact Manager</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="main">
            <h1>Contact Manager</h1>
            <h3>Enter your username and password</h3>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit">
                              Login
                        </button>
                  </div>
            </form>
            <p>No account yet? 
                  <a href="#" class="create-link">
                        Create an account
                  </a>
            </p>
      </div>
</body>

</html>
