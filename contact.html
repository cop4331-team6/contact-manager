<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dashboard</title>
    <link rel="stylesheet" href="css/contact.css">
    <script type="text/javascript" src="js/contact.js"></script>
</head> 

<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <h2>Contacts</h2>
            <!-- class for buttons -->
            <div class="button-group">
                <button class="new-contact" onclick="createContact()">Create Contact</button>
                <button class="refresh" onclick="retrieveContacts()">Refresh</button>
            </div>
        </div>

        <!-- search -->
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>

        <!--- contacts list-->
        <div class="contact-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Edit/Delete</th>
                    </tr>
                </thead>
                <tbody id="contact-list-body">
                    <tr id="contact-row">
                        <td id="contact-name">First and Last Name</td>
                        <td id="contact-phone">123-456-7890</td>
                        <td id="contact-email">test@gmail.com</td>
                        <td>
                            <button id="edit-contact" class="edit-btn" onclick="updateContact(this)">📝</button>
                            <button id="delete-contact"class="delete-btn" onclick="deleteContact(this)">🗑️</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="logout-btn">Logout</button>
    </div>
</body>
</html>
